<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <script src="../static/js/register.js"></script>
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/sha1.min.js"></script>
    <!--<script src="../static/js/vue.min.js"></script>-->
    <!--<script src="../static/js/uikit.min.js"></script>-->
    <!--<script src="../static/js/sticky.min.js"></script>-->
    <!--<script src="../static/js/awesome.js"></script>-->
</head>
<body>
    <div class="title">
        <a href="/"><img src="../static/images/jxzj_black.png" alt="机械之家" title="机械之家"></a>
    </div>
    <div class="w">
        <div class="bg">
            <img src="../static/images/rack.gif" alt="">
        </div>
        <div class="inf">
            <div class="wel">欢迎注册机械之家</div>
            <!--<form id="vm" v-on="submit: submit">-->
                <div class="name">
                    <input type="text" maxlength="10" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" id="rUserName" name="userName" placeholder="用户名">
                    <lable class="icon icon1"><img src="../static/images/account.png" alt="" class="icon_img"></lable>
                    <lable class="hint"></lable>
                    <lable class="error-hint"></lable>
                    <lable class="right-hint"></lable>
                </div>
                <div class="password">
                    <input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" id="rPassword" placeholder="密码">
                    <lable class="icon icon2"><img src="../static/images/password.png" alt="" class="icon_img"></lable>
                    <lable class="hint"></lable>
                    <lable class="error-hint"></lable>
                    <lable class="right-hint"></lable>
                </div>
                <div class="password">
                    <input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" id="t-rPassword" name="password" placeholder="确认密码">
                    <lable class="icon icon2"><img src="../static/images/password.png" alt="" class="icon_img"></lable>
                    <lable class="hint"></lable>
                    <lable class="error-hint"></lable>
                    <lable class="right-hint"></lable>
                </div>
                <div class="e-mail">
                    <input type="text" id="rEmail" name="Email" placeholder="邮箱">
                    <lable class="icon icon3"><img src="../static/images/email.png" alt=""  class="icon_img"></lable>
                    <lable class="hint"></lable>
                    <lable class="error-hint"></lable>
                    <lable class="right-hint"></lable>
                </div>
                <div class="button">
                    <input type="submit" id="button" value="立即注册">
                </div>
            <!--</form>-->
        </div>
    </div>
</body>
</html>
